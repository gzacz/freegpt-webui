name: Sync with Hugging Face Hub

on:
  push:
    branches:
      - naga-version

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Sync with Hugging Face
      uses: ramonvc/huggingface-sync-action@v0.0.1
      with:
        github_repo_id: gzacz/freegpt-webui
        huggingface_repo_id: sihug/sigc
        repo_type: space
        space_sdk: docker
        hf_token: ${{ secrets.HF_TOKEN }}
        branch: naga-version

